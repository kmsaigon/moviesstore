{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Google Maps API Script -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key={{ template_data.GOOGLE_MAPS_API_KEY }}&callback=initMap"></script>
<div class="container-fluid p-0">
    <div class="row">
        <!-- Map Container -->
        <div class="col-12">
            <div class="card shadow mb-4">
                <div class="card-header bg-dark text-white">
                    <h3 class="mb-0">
                        <i class="fas fa-map-marked-alt me-2"></i>
                        Local Popularity Map
                    </h3>
                    <p class="mb-0 mt-2">Click on a state to see trending movies in that region</p>
                </div>
                <div class="card-body p-0">
                    <div id="map" style="height: 600px; width: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Trending Movies Modal -->
<div class="modal fade" id="trendingModal" tabindex="-1" aria-labelledby="trendingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title" id="trendingModalLabel">
                    <i class="fas fa-fire me-2"></i>
                    Trending Movies
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="trendingContent">
                    <!-- Content will be populated by JavaScript -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
// Map data from Django
const stateTrending = {{ template_data.state_trending|safe }};
const stateCoordinates = {{ template_data.state_coordinates|safe }};
const statesWithPurchases = {{ template_data.states_with_purchases|safe }};

let map;
let markers = [];

function initMap() {
    console.log('initMap function called');
    try {
        // Initialize the map centered on the US
        map = new google.maps.Map(document.getElementById("map"), {
            zoom: 4,
            center: { lat: 39.8283, lng: -98.5795 }, // Center of US
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            styles: [
                {
                    featureType: "administrative.country",
                    elementType: "geometry.stroke",
                    stylers: [{ color: "#000000" }, { weight: 1 }]
                }
            ]
        });
        console.log('Google Maps initialized successfully');
    } catch (error) {
        console.error('Error initializing Google Maps:', error);
        document.getElementById('map').innerHTML = `
            <div class="d-flex align-items-center justify-content-center h-100 bg-danger text-white">
                <div class="text-center">
                    <i class="fas fa-exclamation-triangle fa-3x mb-3"></i>
                    <h5>Google Maps Error</h5>
                    <p>Error: ${error.message}</p>
                </div>
            </div>
        `;
        return;
    }

    // Add markers for states with purchases
    statesWithPurchases.forEach(stateCode => {
        const coords = stateCoordinates[stateCode];
        if (coords) {
            const marker = new google.maps.Marker({
                position: { lat: coords.lat, lng: coords.lng },
                map: map,
                title: `${coords.name} - Click to see trending movies`,
                icon: {
                    url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                        <svg width="30" height="30" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="15" cy="15" r="12" fill="#dc3545" stroke="#ffffff" stroke-width="2"/>
                            <text x="15" y="20" text-anchor="middle" fill="white" font-size="12" font-weight="bold">ðŸ”¥</text>
                        </svg>
                    `),
                    scaledSize: new google.maps.Size(30, 30),
                    anchor: new google.maps.Point(15, 15)
                }
            });

            // Add click listener
            marker.addListener('click', function() {
                showTrendingMovies(stateCode, coords.name);
            });

            markers.push(marker);
        }
    });
}

function showTrendingMovies(stateCode, stateName) {
    const trendingMovies = stateTrending[stateCode] || [];
    
    // Update modal title
    document.getElementById('trendingModalLabel').innerHTML = 
        `<i class="fas fa-fire me-2"></i>Trending Movies in ${stateName}`;
    
    // Build content
    let content = '';
    
    if (trendingMovies.length === 0) {
        content = `
            <div class="text-center py-4">
                <i class="fas fa-info-circle fa-3x text-muted mb-3"></i>
                <h5 class="text-muted">No trending data available</h5>
                <p class="text-muted">No movie purchases have been recorded for this state yet.</p>
            </div>
        `;
    } else {
        content = '<div class="row">';
        
        trendingMovies.forEach((movie, index) => {
            const rank = index + 1;
            const quantity = movie.total_quantity;
            const orders = movie.total_orders;
            
            content += `
                <div class="col-md-6 mb-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="d-flex align-items-center mb-2">
                                <span class="badge bg-danger me-2">#${rank}</span>
                                <h6 class="card-title mb-0">${movie.movie_title}</h6>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <img src="${movie.movie_image}" class="img-fluid rounded" alt="${movie.movie_title}" style="max-height: 100px; object-fit: cover;">
                                </div>
                                <div class="col-8">
                                    <p class="card-text small text-muted">Movie ID: ${movie.movie_id}</p>
                                    <div class="d-flex justify-content-between">
                                        <small class="text-success">
                                            <i class="fas fa-shopping-cart me-1"></i>
                                            ${quantity} units sold
                                        </small>
                                        <small class="text-info">
                                            <i class="fas fa-receipt me-1"></i>
                                            ${orders} orders
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        });
        
        content += '</div>';
    }
    
    document.getElementById('trendingContent').innerHTML = content;
    
    // Show modal
    const modal = new bootstrap.Modal(document.getElementById('trendingModal'));
    modal.show();
}

// Initialize map when page loads
document.addEventListener('DOMContentLoaded', function() {
    // Check if Google Maps API key is available
    const apiKey = '{{ template_data.GOOGLE_MAPS_API_KEY }}';
    console.log('API Key:', apiKey);
    console.log('API Key length:', apiKey.length);
    
    if (!apiKey || apiKey.length < 10) {
        document.getElementById('map').innerHTML = `
            <div class="d-flex align-items-center justify-content-center h-100 bg-light">
                <div class="text-center">
                    <i class="fas fa-map fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">Google Maps API Key Required</h5>
                    <p class="text-muted">Please configure the GOOGLE_MAPS_API_KEY environment variable</p>
                    <p class="text-muted">Current API Key: ${apiKey}</p>
                </div>
            </div>
        `;
    } else {
        // Show loading message
        document.getElementById('map').innerHTML = `
            <div class="d-flex align-items-center justify-content-center h-100 bg-light">
                <div class="text-center">
                    <i class="fas fa-spinner fa-spin fa-3x text-primary mb-3"></i>
                    <h5 class="text-primary">Loading Google Maps...</h5>
                    <p class="text-muted">API Key: ${apiKey.substring(0, 10)}...</p>
                </div>
            </div>
        `;
        
        // Set a timeout to show error if Google Maps doesn't load
        setTimeout(function() {
            if (typeof google === 'undefined' || !google.maps) {
                document.getElementById('map').innerHTML = `
                    <div class="d-flex align-items-center justify-content-center h-100 bg-warning">
                        <div class="text-center">
                            <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                            <h5 class="text-warning">Google Maps Failed to Load</h5>
                            <p class="text-muted">Please check your API key restrictions in Google Cloud Console</p>
                            <p class="text-muted">Make sure localhost:8000 is added to HTTP referrers</p>
                        </div>
                    </div>
                `;
            }
        }, 5000); // 5 second timeout
    }
    // If API key is available, the initMap function will be called by Google Maps API
});
</script>
{% endblock content %}
