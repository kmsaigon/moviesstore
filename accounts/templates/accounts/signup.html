{% extends 'base.html' %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>Sign Up</h2>
            <hr />
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="{{ template_data.form.username.id_for_label }}" class="form-label">Username</label>
                {{ template_data.form.username }}
              </div>
              <div class="mb-3">
                <label for="{{ template_data.form.password1.id_for_label }}" class="form-label">Password</label>
                {{ template_data.form.password1 }}
              </div>
              <div class="mb-3">
                <label for="{{ template_data.form.password2.id_for_label }}" class="form-label">Confirm Password</label>
                {{ template_data.form.password2 }}
              </div>
              <div class="mb-3">
                <label for="{{ template_data.form.location.id_for_label }}" class="form-label">Location (State)</label>
                {{ template_data.form.location }}
              </div>
              <button type="submit"
                class="btn bg-dark text-white">Sign Up
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
